<!doctype html>
<html>

<!-- ID: 193-16-464 -->

<head>
    <!-- The logical part for sum funtion inside the <script> tag -->
    <script>
        function add() {
            var numOne, numTwo, sum;  // variable declaration
            numOne = parseInt(document.getElementById("first").value);  // catching user input
            numTwo = parseInt(document.getElementById("second").value); // catching user input
            sum = numOne + numTwo;                                      // adding two numbers
            document.getElementById("answer").value = sum;              // storing the sum result
        }
    </script>
</head>

<body>

    <p>Enter the First Number: <input id="first" type="number" maxlength="12"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
    </p>
    <p>Enter the Second Number: <input id="second" type="number" maxlength="12"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
    </p>

    <!-- I have handled the text-box length by using the oninput javascript function -->

    <button onclick="add()">Add</button>
    <p>Sum = <input id="answer" type="number"></p>

</body>

</html>
